<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Just Test</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-cloak ng-app="app" ng-controller="firstCtr">
    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a onclick=$( "#menu-close").click();>Just Test</a>
            </li>
            <li>
                <input type="text" class="input-lg" placeholder="Say Hello" ng-model="helloModel">
                <a ng-click="sayHello()" class="btn btn-lg">Say Hello</a>
            </li>
            <li>
                <input type="text" class="input-lg" placeholder="Message" ng-model="message">
                <a ng-click="writeMessage()" class="btn btn-lg">Write Message</a>
            </li>
            <li>
                <input type="text" class="input-lg" placeholder="Message" ng-model="messageNumber">
                <a ng-click="readMessage()" class="btn btn-lg">Read Message </a>
            </li>
        </ul>
    </nav>
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>{{hello}}</h1>
            <div>
                <h3 ng-repeat="m in result">{{m}}</h3>
            </div>
            <br>
            <!--            <a  class="btn btn-dark btn-lg">Find Out More</a>-->
        </div>
    </header>
    <!-- Angular -->
    <script src="js/angular.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
    <!-- Custom Theme JavaScript -->
    <script>
        // Closes the sidebar menu
        $("#menu-close").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
        // Opens the sidebar menu
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#sidebar-wrapper").toggleClass("active");
        });
    </script>
</body>

</html>
